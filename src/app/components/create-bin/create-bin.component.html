

<form class="container" [formGroup]="binForm">
    <h4>Create Code Snippet</h4>
    <div class="form-group">
        <input type="text" placeholder="Enter Title" [formControl]="title">
        <h5 class="red-text" [hidden]="title.valid || title.untouched">Enter a title</h5>
    </div>
    <div class="form-group">
        <textarea type="password" placeholder="Code Snippet Here." [formControl]="code"></textarea>
        <h5 class="red-text" [hidden]="code.valid || code.untouched">Enter Code Snippet</h5>
    </div>
    <div class="button-group">
        <button type="button" class="btn btn-green disable" [disabled]="binForm.invalid" (click)="save()">Save</button>
       
    </div>
</form>
